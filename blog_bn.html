/* =====================

   ===================== */

  --accent:#38bdf8;

[data-theme="light"]{

}

/* =====================

*{

  font-family:'Hind Siliguri', system-ui,'Segoe UI',sans-serif;
}

body{

}

/* =====================

   ===================== */
.back-btn,.theme-toggle{
  position:fixed;
  top:26px;
  padding:12px 18px;
  border-radius:999px;
  backdrop-filter:blur(12px);
  background:var(--glass);
  color:inherit;
  border:none;
  cursor:pointer;
  z-index:10;

}
.back-btn{left:26px;text-decoration:none}
.theme-toggle{right:26px}
.back-btn:hover,.theme-toggle:hover{
  box-shadow:0 0 25px rgba(245,211,106,.45);
}

/* =====================
   CURSOR LIGHT
   ===================== */
.cursor-light{
  position:fixed;
  width:160px;height:160px;
  border-radius:50%;
  pointer-events:none;
  background:radial-gradient(circle,
    rgba(245,211,106,.25),
    transparent 70%);
  filter:blur(35px);
}

/* =====================

.emoji{

}

   LAYOUT

.container{

}

.hidden{display:none}

   TITLES (GOLD)

h1{

  color:transparent;
  margin-bottom:40px;
  text-shadow:0 0 25px rgba(245,211,106,.25);
}

/* =====================
   BLOG LIST
   ===================== */
.blog-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:28px;
}

.card{
  background:var(--glass);
  border-radius:22px;
  padding:22px;
  backdrop-filter:blur(20px);
  cursor:pointer;
  transition:.4s cubic-bezier(.25,.46,.45,.94);
  position:relative;
}

.card::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:22px;
  opacity:0;
  transition:.4s;
  box-shadow:0 0 45px rgba(245,211,106,.35);
}

.card:hover{
  transform:translateY(-10px) scale(1.02);
}
.card:hover::after{opacity:1}

.card img{
  width:100%;
  border-radius:16px;
  margin-bottom:14px;
  transition:.4s ease;
}
.card:hover img{
  transform:scale(1.05);
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

.tags span{
  font-size:.75rem;
  opacity:.8;
  margin-right:6px;
  transition:.3s;
}
.tags span:hover{
  color:var(--gold1);
  text-shadow:0 0 12px rgba(245,211,106,.6);
}

/* =====================
   POST VIEW
   ===================== */
.post{
  max-width:860px;
  margin:auto;
  padding:60px;
  background:var(--glass);
  backdrop-filter:blur(26px);
  border-radius:28px;
  box-shadow:0 40px 120px rgba(0,0,0,.7);
}

.post img{
  width:100%;
  border-radius:18px;
  margin:30px 0;
  transition:.4s;
}
.post img:hover{

  box-shadow:0 25px 70px rgba(0,0,0,.7);
}

.post h1{

}

.post h2{
  margin:30px 0 16px;
  color:#9ddcff;
}

.post p{
  line-height:1.9;
  margin-bottom:18px;
}

/* =====================
   REVEAL
   ===================== */
.reveal{
  opacity:0;
  transform:translateY(40px);
  transition:.8s ease;
}
.reveal.visible{opacity:1;transform:none}

<script>
/* =====================
   THEME
   ===================== */
document.querySelector('.theme-toggle').onclick=()=>{
  document.body.dataset.theme =
    document.body.dataset.theme ? '' : 'light';
};

/* =====================
   CURSOR
   ===================== */
const cursor=document.querySelector('.cursor-light');
document.addEventListener('mousemove',e=>{
  cursor.style.left=e.clientX+'px';
  cursor.style.top=e.clientY+'px';
  document.body.style.setProperty('--mx',e.clientX+'px');
  document.body.style.setProperty('--my',e.clientY+'px');
});

/* =====================
   RANDOM EMOJI MOTION
   ===================== */
document.querySelectorAll('.emoji').forEach(e=>{
  const speed=10+Math.random()*10;
  const drift=(Math.random()*120)-60;
  const size=1.2+Math.random();
  e.style.left=Math.random()*100+"%";
  e.style.fontSize=size+"rem";
  e.animate([
    {transform:`translateY(120vh) translateX(0) rotate(0deg)`},
    {transform:`translateY(-30vh) translateX(${drift}px) rotate(360deg)`}
  ],{
    duration:speed*1000,
    iterations:Infinity,
    delay:Math.random()*3000
  });
});

/* =====================
   BLOG DATA (EDIT HERE)
   ===================== */
const posts={

    title:"‡¶á‡¶≠‡¶ø ‡¶è‡¶¨‡¶Ç ‡¶∂‡¶ï‡ßç‡¶§‡¶ø‡¶∞ ‡¶≠‡¶¨‡¶ø‡¶∑‡ßç‡¶Ø‡¶§",
    image:"src/assets/blog/ev.jpg",
    tags:["‡¶á‡¶≠‡¶ø","‡¶∂‡¶ï‡ßç‡¶§‡¶ø","‡¶™‡ßç‡¶∞‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§‡¶ø"],
    content:`
# ‡¶á‡¶≠‡¶ø ‡¶è‡¶¨‡¶Ç ‡¶∂‡¶ï‡ßç‡¶§‡¶ø‡¶∞ ‡¶≠‡¶¨‡¶ø‡¶∑‡ßç‡¶Ø‡¶§

`
  }
};

/* =====================
   MARKDOWN
   ===================== */
function md(t){
  return t
    .replace(/^# (.*$)/gim,'<h1>$1</h1>')
    .replace(/^## (.*$)/gim,'<h2>$1</h2>')
    .replace(/\*\*(.*)\*\*/gim,'<strong>$1</strong>')
    .replace(/!\[(.*?)\]\((.*?)\)/g,'<img src="$2">')
    .replace(/\n\n/g,'</p><p>');
}

/* =====================
   RENDER LIST
   ===================== */
const list=document.getElementById('blogList');
Object.keys(posts).forEach(k=>{
  const p=posts[k];
  list.innerHTML+=`
    <div class="card reveal" onclick="openPost('${k}')">
      <img src="${p.image}">
      <h3>${p.title}</h3>
      <div class="tags">${p.tags.map(t=>`<span>#${t}</span>`).join("")}</div>
    </div>
  `;
});

/* =====================
   OPEN POST
   ===================== */
function openPost(k){
  history.pushState({k},'',`blog_bn.html?post=${k}`);
  document.getElementById('listView').classList.add('hidden');
  document.getElementById('postView').classList.remove('hidden');
  document.getElementById('postContent').innerHTML='<p>'+md(posts[k].content)+'</p>';
}

/* ROUTER */
const q=new URLSearchParams(location.search).get('post');
if(q&&posts[q]) openPost(q);

/* =====================
   REVEAL
   ===================== */
const obs=new IntersectionObserver(es=>{
  es.forEach(e=>e.isIntersecting&&e.target.classList.add('visible'));
},{threshold:.15});
document.querySelectorAll('.reveal').forEach(e=>obs.observe(e));
</script>
